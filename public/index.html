<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Global Chat</title>
    <link rel="shortcut icon" type="image/x-icon" href="icon.png" sizes="16x16">
</head>

<body style="background-color:white">

    <div id="loginContainer" class="col-md-4 offset-md-4">
        <form class="form-inline">
            <div class="form-group mb-2 col-md-12">
                <label for="username" class="sr-only">username</label>
                <input type="text" class="col-md-12 form-control" id="username" placeholder="Enter your username">
            </div>
            <button type="submit" class="btn btn-success mb-2 col-md-12" id="loginBtn">Submit Username</button>
        </form>
    </div>
   
    <div class="col-md-9" id="chatHistory">
      </div>

</body>

</html>

<div id="container">
	<aside>
		<header>
			<input type="text" placeholder="search">
		</header>
		<ul id="users">
		
		</ul>
	</aside>
	<main>
		<header>
			<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/chat_avatar_01.jpg" alt="">
			<div>
				<h2>Chat with Vincent Porter</h2>
				<h3>already 1902 messages</h3>
			</div>
			<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_star.png" alt="">
		</header>
		<ul id="chat">
		
			
		</ul>
		<footer>
			<textarea placeholder="Type your message" id="mass"></textarea>

            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            <script src="/socket.io/socket.io.js"></script>
            <script src="main.js"></script>
			<button type="submit" class="btn btn-success mb-2 col-md-12" id="s" onclick="send()">send</button>
		</footer>
	</main>
</div>
