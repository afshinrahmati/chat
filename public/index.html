<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Global Chat</title>
    <link rel="shortcut icon" type="image/x-icon" href="icon.png" sizes="16x16">
</head>

<body style="background-color:white">

    <div id="loginContainer" class="col-md-4 offset-md-4">
        <form class="form-inline">
            <div class="form-group mb-2 col-md-12">
                <label for="username" class="sr-only">username</label>
                <input type="text" class="col-md-12 form-control" id="username" placeholder="Enter your username">
            </div>
            <button type="submit" class="btn btn-success mb-2 col-md-12" id="loginBtn">Submit Username</button>
        </form>
    </div>

   
    <div class="col-md-9" id="chatHistory">
      </div>
    <div id="chatForm" class="col-md-9">
        <form class="form-inline">
            <div class="form-group mb-2 col-md-10">
                <label for="username" class="sr-only">Email</label>
                <input type="text" class="col-md-12 form-control" id="mass" value="">
            </div>
            <button type="submit" class="btn btn-primary mb-2 col-md-2" id="messagenpm">Send</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
